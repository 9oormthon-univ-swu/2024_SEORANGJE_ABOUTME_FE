<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFF" />
    <meta property="og:image" content="/icon/AboutMeTmb.png" />
    <meta property="og:url" content="https://aboutme.d1pt3wqvnh1bfv.amplifyapp.com/">
    <meta property="og:title" content="AboutMe" /> 
    <meta property="og:description" content="네가 생각하는 나를 알려줘!" /> 
    <link rel="icon" href="/icons/AboutMeIcon.png" type="image/png" />
    <link rel="manifest" href="/manifest.json" />
    <title>About Me</title>
    <style>
      @font-face {
        font-family: "DungGeunMo";
        font-weight: normal;
        src: url("./src/fonts/DungGeunMo.ttf") format("truetype");
      }

      body {
        font-family: "DungGeunMo", sans-serif;
      }
    </style>
  </head>

  <body style="margin: 0px">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        // Register a service worker hosted at the root of the
        // site using the default scope.
        navigator.serviceWorker
          .register("/sw.js")
          .then((registration) => {
            console.log("Service worker registration succeeded:", registration);
          })
          .catch((err) => {
            console.log("Service worker registration failed:", error);
          });
      } else {
        console.log("Service workers are not supported.");
      }
    </script>
  </body>
</html>
